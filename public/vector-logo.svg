
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- White circular background -->
  <circle cx="50" cy="50" r="50" fill="#FFFFFF"/>
  
  <!-- Arrow icon based on the RadiantDot component but simplified -->
  <g transform="translate(25, 25) scale(2.1)">
    <!-- Arrow with thicker stroke -->
    <line 
      x1="7" 
      y1="17" 
      x2="17" 
      y2="7" 
      stroke="#1EAEDB" 
      stroke-width="2.5"
      stroke-linecap="round"
    />
    
    <!-- Arrow head lines -->
    <line 
      x1="17" 
      y1="7" 
      x2="10" 
      y2="7" 
      stroke="#1EAEDB" 
      stroke-width="2"
      stroke-linecap="round"
    />
    <line 
      x1="17" 
      y1="7" 
      x2="17" 
      y2="14" 
      stroke="#1EAEDB" 
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
</svg>
